    <div class="card text-white bg-secondary my-4">
        <div class="card-body" ng-controller="validationController">
            <h2>Enter an Address</h2>
            <form name = "addressForm" ng-submit="submitAddress()">
                <div class="container">
                    <label><b>User ID</b></label>
                <input type="text" placeholder="Enter User ID" name="userid"  ng-model='fields.userid'>
                <label><b>Number and Street</b></label>
                <input type="text" placeholder="Enter Street" name="street"  ng-model='fields.street'>
                <label><b>City</b></label>
                <input type="text" placeholder="Enter City" name="city"  ng-model='fields.city'>
                <label><b>State</b></label>
                <input type="text" placeholder="Enter State" name="state"  ng-model='fields.state'>
                <label><b>Zipcode</b></label>
                <input type="text" placeholder="Enter Zipcode" name="zipcode"  ng-model='fields.zipcode'>
                    <input type="submit" id="submit" value="Submit" />
                </div>
            </form>
